
name: Sync to Hugging Face Hub
on:
  push:
    branches: [main] #  'master' si esa es su rama principal
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Sync to HF Hub
        uses: huggingface/hub-action@v1
        with:
          repo-token: ${{ secrets.HF_TOKEN   }}
          repo-id: TU_USUARIO/TU_NOMBRE_SPACE  # <--- Â¡IMPORTANTE! Reemplacen esto
          # Esto empuja el contenido del repo de GitHub al Space
          lfs: true # Incluir si usan archivos grandes (modelos, datos)




